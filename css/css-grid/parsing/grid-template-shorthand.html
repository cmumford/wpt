<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Grid Layout Test: grid-template sets longhands</title>
<link rel="help" href="https://drafts.csswg.org/css-grid-1/#propdef-grid-template">
<meta name="assert" content="grid-template supports the full grammar 'none | [ <grid-template-rows> / <grid-template-columns> ] | [ <line-names>? <string> <track-size>? <line-names>? ]+ [ / <explicit-track-list> ]?'.">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/shorthand-testcommon.js"></script>
</head>
<body>
<script>
function test_grid_template_value(shorthandValue, longhandValues) {
  const shorthandName = 'grid-template';
  const longhandNames = [
      'grid-template-rows',
      'grid-template-columns',
      'grid-template-areas'
  ];
  test_shorthand_value(shorthandName, shorthandValue, longhandNames, longhandValues);
}

test_grid_template_value('none', [
    'none',
    'none',
    'none'
]);

// <grid-template-rows> / <grid-template-columns>
test_grid_template_value('10px / 20%', [
    '10px',
    '20%',
    'none'
]);

test_grid_template_value('fit-content(calc(-0.5em + 10px)) / fit-content(calc(0.5em + 10px))', [
    'fit-content(calc(-0.5em + 10px))',
    'fit-content(calc(0.5em + 10px))',
    'none'
]);

// [ <line-names>? <string> <track-size>? <line-names>? ]+ [ / <explicit-track-list> ]?
test_grid_template_value('[header-top] "a a a"     [header-bottom]' +
                         '  [main-top] "b b b" 1fr [main-bottom]' +
                         '           / auto 1fr auto', [
    '[header-top] auto [header-bottom main-top] 1fr [main-bottom]',
    'auto 1fr auto',
    '"a a a" "b b b"'
]);

test_grid_template_value('  "a a a"' +
                         '  "b b b" 1fr' +
                         '/ auto 1fr auto', [
    'auto 1fr',
    'auto 1fr auto',
    '"a a a" "b b b"'
]);

test_grid_template_value(' [] "a a a"     []' +
                         ' [] "b b b" 1fr []' +
                         '  / [] auto 1fr [] auto []', [
    'auto 1fr',
    'auto 1fr auto',
    '"a a a" "b b b"'
]);
</script>
</body>
</html>
